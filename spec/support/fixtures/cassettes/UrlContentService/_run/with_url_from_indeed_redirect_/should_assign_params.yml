        itemprop=\"description\">\n            \n                <h4>Sports Anchor</h4>\n\n<p><strong>REF#:</strong>
        22812</p>\n\n<p><strong>CBS BUSINESS UNIT:</strong> CBS Radio</p>\n\n<p><strong>JOB
        TYPE:</strong> Part-Time (without benefits)</p>\n\n<p><strong>JOB SCHEDULE:</strong>
        Part-Time</p>\n\n<p><strong>JOB LOCATION:</strong> New York, NY</p>\n\n<p><strong>ABOUT
        US:</strong></p>\n\n<p>CBS RADIO is one of the largest major-market broadcast
        media operators in the United States and the undisputed leader in news and
        sports radio. Producing original audio and video content, live events and
        exclusive programming broadcast via on-air, online and mobile platforms, CBS
        RADIO reaches more than 72 million consumers nationwide each week. As a part
        of CBS Corporation, the division owns and operates 117 radio stations in 26
        markets - including the top 10 as ranked by Nielsen Audio - as well as an
        extensive array of digital assets. CBS RADIO distributes its programming via
        AM, FM and HD Radio stations, Radio.com and CBS Local Digital Media apps,
        making engaging with audiences easier than ever before. For more information,
        please visit www.cbsradio.com.</p>\n\n<p><strong>DESCRIPTION:</strong></p>\n\n<p>CBS
        Sports Radio Network offers around-the-clock national sports coverage and
        programming, harnessing the power and resources of CBS RADIO and the award-winning
        CBS Sports. Original programs across multiple weekday and weekend time periods
        will feature expert sports commentary and interviews with major sports figures
        along with listener calls and fan interaction.</p>\n\n<p>The content partnership
        between CBS RADIO and CBS Sports, with affiliate sales and syndication provided
        by Cumulus Media Networks, offers around the clock national sports coverage
        from a wide range of sports personalities and experienced broadcasters. Jim
        Rome, Boomer Esiason, Tiki Barber, John Feinstein, Doug Gottlieb, Dana Jacobson
        and Scott Ferrall are among the many voices heard on CBS Sports Radio.</p>\n\n<p>Launched
        on September 4, 2012, CBS Sports Radio has more than tripled its reach since
        the new venture was announced with programming available in all of the Top
        10 and 35 of the Top 50 markets across the United States, across 300 affiliates.</p>\n\n<p>We
        are looking for part time Sports Anchors to add to our great staff of talent.</p>\n\n<p><strong>QUALIFICATIONS:</strong></p>\n\n<p>Required:</p>\n\n<p>Candidates
        must have a minimum of three years experience at a major market sports talk
        radio station/network.</p>\n\n<ul>\n<li><p>Candidates should either send CD
        demo (sportscasts only) via e-mail your demo (5MB max) to [1] demos@cbsradio.com.</p></li>\n<li><p>Must
        be willing to work evenings/weekends</p></li>\n</ul>\n\n<p>References</p>\n\n<p>Visible
        links</p>\n\n<ol>\n<li>mailto:demos@cbsradio.com</li>\n</ol>\n\n<p><strong>EEO
        STATEMENT:</strong></p>\n\n<p>Equal Opportunity Employer Minorities/Women/Veterans/Disabled</p>\n\n
